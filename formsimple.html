<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
<form method="get" action="formsimple.html">
    <h2>order form</h2>
    <p>What would you like to buy</p>
    <select>
        <option value="1">A</option>
        <option value="2">B</option>
        <option value="3">C</option>
    </select>
    <p>How many would you like to order?</p>
    <input type="radio" name="RD">1-10$ <br>
    <input type="radio" name="RD">2-20$ <br>
    <input type="radio" name="RD">3-25$ <br>
    <p>Name <span style="color: red">*</span></p>
    <input type="text" name="first name" placeholder="first name" size="15">
    <input type="text" name="last name" placeholder="last name" size="15">
    <p>Email</p>
    <input type="text" size="36">
    <p>Phone Number</p>
    <input type="text" size="5">-
    <input type="text" size="5">-
    <input type="text" size="5"><br><br>
    <input type="button" name="btsubmit" value="sumit">
</form>
</body>
</html>
